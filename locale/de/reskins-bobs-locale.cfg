[mod-name]
reskins-bobs=Artisanal Reskins: Bob’s Mods

[mod-description]
reskins-bobs=Bietet neue Grafiken für Gegenstände, Objekte und Technologien aus Bob’s Mods, welche Färbung und Markierung nach Stufen unterstützen. Liefert hochaufgelöste Symbole und aktualisierte Grafiken im Stil vom Basisspiel, und unterstützt benutzerdefinierte Färbung und Markierung der Stufen. Teil der „Artisanal Reskins“ Serie.


[mod-name]
reskins-bobs=Artisanal Reskins: Bob

[mod-description]
reskins-bobs=Retexture les objets, les entités et les technologies des mods de Bob, pour ajouter des couleurs de niveau et l'étiquetage d'icônes. Comprend des icônes haute résolution et des sprites mis à jour pour aligner avec Factorio en vanilla, et supporte les étiquettes de palier personnalisables par le joueur, les couleurs et la carte.

